    <script>
        "use strict";

        let v1;//define local variable undefined; not type safe ()
        var v2;//global undefined

        v1 = 20;//number; now has a data type
        v1 = 'Tom';//now data type is string- can change "data type" depending on whatver it =

        {
            let v3;
            v3 = "Jack";
            console.log(v3);
        }

    </script>

    <script>
        "use strict";
        console.log(v1);
        //console.log(v3);
        //in JavaScript "" and '' are strings
        v2 = "Tom";
        v2 = 'Tom';

        let age1 = 20;
        v2 = `Name is ${v2} Age is ${age1}`;//`` another way to define string
        console.log(v2);
        //object
        v2 = {
            name: "Tom",
            age: 19,
            grade: 96.6,
        };
        console.log(v2.grade);

        //array
        v2 = [19, 20, 21];
        console.log(v2.length);
        console.log(v2[1]);

        //define functions
        //1st way
        function getlg (g)
        {
            if (g >= 60)
            {
                return "P";
            }
            else
            {
                return "F";
            }
        }

        //2nd way arrow function
        v2 = (p1, p2) => { return p1 + p2; };
        console.log(v2(3.6, 2));

        //map(): will create another array
        let arr1 = [50, 60, 70, 46];

        let arr2 = arr1.map(getlg);

        arr2 = arr1.map( (x) =>
        {//body
            return x + 10;
        });

        console.log(arr1);
        console.log(arr2);

    </script>

<body>

    <br />
    <button id="addbtn" class="btn btn-primary"><i class="bi bi-plus-square"></i></buttonclass>
    <button id="minusbtn" class=" btn btn-danger">
       <i class="bi bi-dash-square"></i>
    </button>

    <script>
        "use strict";
        document.querySelector("#addbtn").addEventListener("click", () =>
        {
            let w = document.querySelector("#img1").width;
            w = w + 10;
            document.querySelector("#img1").width
        });

        document.querySelector("#minusbtn").addEventListener("click", () =>
        {
            let w = querySelector("#img1").width;
            w = w - 10;
            document.querySelector("#img1").width = w;
        });

    </script>
